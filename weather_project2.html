<script>
 function displayTime() {
            var date = new Date();
            var hours = date.getHours();
            var minutes = date.getMinutes();
            var ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; 
            // the hour '0' should be '12'
            minutes = minutes < 10 ? '0' + minutes : minutes;
            var time = hours + ':' + minutes + ' ' + ampm;
            document.getElementById('time').innerHTML = time;
            setTimeout(displayTime, 1000); 
            // Update time every second
        }
</script>

<script>
  navigator.getBattery().then(function(battery) {
  function updateBatteryStatus() {
  document.getElementById('battery-cent').innerText = '' + Math.floor(battery.level * 100) ;
   }

   updateBatteryStatus();
   battery.addEventListener('levelchange', updateBatteryStatus);
  });
</script>

<script>
      function updateTime() {
    const now = new Date();

    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
  //  const seconds = now.getSeconds().toString().padStart(2, '0');

    const days = ['Sun', 'Mon', 'Tues', 'Wed', 'Thursday', 'Fri', 'Sat'];
    const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

    const day = days[now.getDay()];
    const date = now.getDate();
    const month = months[now.getMonth()];
    const year = now.getFullYear();

    const timeString = `${hours}:${minutes}`;
    const dateString = `${day}, ${date} ${month}, ${year}`;

    document.getElementById('time_main').textContent = timeString;
    document.getElementById('dd-mm-yy').textContent = dateString;
}

setInterval(updateTime, 1000);
updateTime();

    </script>
    
<script>
      // script.js
function switchIframe() {
    const iframe1 = document.getElementById('iframe1');
    const iframe2 = document.getElementById('iframe2');
    const button = document.getElementById('switchBtn');
    const button2 = document.getElementById('switchBtn2');
    const button3 = document.getElementById('switchBtn3');
    
    if (iframe1.style.display === 'none') {
        iframe1.style.display = 'block';
        iframe2.style.display = 'none';
        button.textContent = 'Switch to Second Iframe';
        history.pushState({iframe: 1}, null, ''); // Update the history state
    } else {
        iframe1.style.display = 'none';
        iframe2.style.display = 'block';
        button2.style.display = 'none';
        //button.textContent = 'Switch to First Iframe';
        button.style.display = 'none';
        button3.style.display = 'none';
        history.pushState({iframe: 2}, null, ''); // Update the history state
    }
}

// Handle the popstate event to detect back navigation
window.addEventListener('popstate', (event) => {
    const iframe1 = document.getElementById('iframe1');
    const iframe2 = document.getElementById('iframe2');
    const button = document.getElementById('switchBtn');
    const button2 = document.getElementById('switchBtn2');
    const button3 = document.getElementById('switchBtn3');
    
    if (event.state && event.state.iframe === 2) {
        iframe1.style.display = 'none';
        iframe2.style.display = 'block';
        button.textContent = 'Switch to First Iframe';
    } else {
        iframe1.style.display = 'block';
        iframe2.style.display = 'none';
        button.style.display = 'block';
        button2.style.display = 'block';
        button3.style.display = 'block';
        button.textContent = ' ';
    }
});

// Initialize the history state
history.replaceState({iframe: 1}, null, '');

    </script>
