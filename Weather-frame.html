<style>
 *{
  margin: -0px;
  padding: -0px;
  /* border: .1px solid red; */
  font-family: Sans-Serif;
  color: white;
  font-size: 14px;
  }
  /* width */
::-webkit-scrollbar {
  width: 4px;
}

/* Track */
::-webkit-scrollbar-track {
  background: #f1f1f1; 
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: #888; 
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #555; 
}
#main{
  padding: 10px 15px 20px;
  max-width: 700px;
  animation: bg-color 50s linear infinite ;
  background-image: linear-gradient(160deg,#5e76e4d0,#87ceebee,#0000ffdb,#000066,#0000ffdb,#b24210,#5e76e4d0,#5e76e4ed);
  background-size: 15000% 100%;
}

@keyframes bg-color{
  0%{
    background-position: 0% 50%;
  }
  100%{
    background-position: 100% 50%;
  }
}

#first_div{
  float: right;
  font-size: .8em;
  display: block;
  height: 2em;
}

#wheather_div{
  margin-top: 60px;
  margin-bottom: 60px;
}
.aqi_1{
  font-size: 12px;
}
#weather-temp{
  font-size: 7em;
  font-weight: 300;
}
#weather-city{
  font-size: 18px;
  font-weight: bold;
}
button{
  border: none;
  border-radius: 25px;
  background-color: #ffffff40;
  color: white;
  padding: 4px 14px 6px;
  margin: 10px 0px 60px;
}

#forecast-div ,#third{
  margin-top: 20px;
  padding: 10px 15px 15px;
  background-color: #ffffff20;
  border-radius: 15px;
}
#forecast-button{
  padding: 1px 4px ;
  margin-bottom: 20px;
}
#more-details{
  margin-top: 5px;
  float: right;
}
#forecast-second, #forecast-third ,#forecast-fourth{
  padding: 20px 0px 10px;
}
h4{
  display: inline-block;
  width: 40%;
}
#t-t-y {
  margin-top: -5px;
  float: right;
  word-spacing: 10px;
}
#t-t-y div{
  background-color: red;
  padding: 3px 20px;
  display: inline-block;
  border-radius: 5px;
}
#t-t-y-1{
  background: linear-gradient(100deg,#ff2c00,#ffb100);
}
#t-t-y-2{
  background: linear-gradient(100deg,#ff2c00,#ffb100,lightgrey);
}
#t-t-y-3{
  background: linear-gradient(100deg,#bd0000,navy);
}

#forecast-2nd-button{
  border: none;
  border-radius: 20px;
  background-color: #ffffff30;
  color: white;
  padding: 15px;
  font-size: .8em;
  font-weight: 500;
  width: 100%;
  margin: 10px 0px;
}
hr{
  border: none;
  width: auto;
  height: 1px;
  border-radius: 5px;
  background-color: #ffffff30;
}

#third-first{
  display: inline-block;
  font-size: .8em;
  font-weight: 700;
}
#third-second{
  margin-top: 5px;
  font-size: .9em;
  float: right;
  color: #ffffff90;
}

footer{
  padding-top: 20px;
  text-align: center;
}
#footer-first{
  display: inline-block;
  color: #ffffff90;
  font-size: .6em;
}
footer span{
  font-size: .8em;
  font-weight: 600;
}
</style>
</head>

document.addEventListener('DOMContentLoaded', () => {
const weatherApiKey = 'e115d61068c54915d5240709d8fd88bc';
const aqiApiKey = '447be751-8993-43f2-b30f-e184520d8b21';
const city = 'New Delhi';
const country = 'India';

function updateWeather() {
fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${weatherApiKey}&units=metric`)
.then(response => {
if (!response.ok) {
throw new Error('Network response was not ok ' + response.statusText);
}
return response.json();
})
.then(data => {
const temp = data.main.temp;
const weather = data.weather[0].description;
//document.getElementById('weather').innerText = `${city}: ${temp}°C, ${weather}`;
document.getElementById('weather-city').innerText = `${city}`;
document.getElementById('weather-temp').innerText = `${temp}°`;
document.getElementById('weather-haze').innerText = `${weather}` + ' 34°/19°';

})
.catch(error => console.error('Error fetching weather data:', error));
//confirm('please Turn on data');
}

function updateAQI() {
fetch(`https://api.airvisual.com/v2/city?city=${city}&state=Delhi&country=${country}&key=${aqiApiKey}`)
.then(response => {
if (!response.ok) {
throw new Error('Network response was not ok ' + response.statusText);
}
return response.json();
})
.then(data => {
const aqi = data.data.current.pollution.aqius;
document.getElementById('aqi').innerText = `AQI ${city}: ${aqi}`;
})
.catch(error => console.error('Error fetching AQI data:', error));
}

// Update weather and AQI every 10 minutes
updateWeather();
updateAQI();
setInterval(updateWeather, 600000);
setInterval(updateAQI, 600000);
});
